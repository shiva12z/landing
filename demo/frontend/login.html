        document.getElementById('register-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Create your account';
      };
      document.getElementById('show-login').onclick = function() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Welcome back';
      };
      // Login form submit
      document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const email = form.username.value; // username field contains email
        const password = form.password.value;
        console.log('Login request:', {
          url: 'http://127.0.0.1:8000/data/login',
          method: 'POST',
          body: { email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          if (res.ok) {
            alert('Login successful!');
            window.location.href = 'index.html'; // Redirect to index.html
          } else {
            const data = await res.json();
            alert(data.detail || data.message || 'Login failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
        }
      };
      // Register form submit
      document.getElementById('register-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const first_name = form.first_name.value;
        const last_name = form.last_name.value;
        const region = form.region.value;
        const email = form.email.value;
        const password = form.password.value;
        const confirm = form.confirm_password.value;
        if (password !== confirm) {
          alert('Passwords do not match!');
          return;
        }
        console.log('Register request:', {
          url: 'http://127.0.0.1:8000/data/register',
          method: 'POST',
          body: { first_name, last_name, region, email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ first_name, last_name, region, email, password })
          });
          if (res.ok) {
            alert('Registration successful! Please login.');
            document.getElementById('show-login').click();
          } else {
            const data = await res.json();
            alert(data.message || 'Registration failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
                }
      };
