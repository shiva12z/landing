              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Email</p>
                  <input name="email" type="email" placeholder="Enter your email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Password</p>
                  <input name="password" type="password" placeholder="Enter your password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Confirm Password</p>
                  <input name="confirm_password" type="password" placeholder="Confirm your password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex justify-center px-4 py-3 w-full">
                <button type="submit" class="flex w-48 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce8f3] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Register</span>
                </button>
              </div>
              <div class="flex justify-center px-4 py-3 w-full">
                <button id="show-login" type="button" class="text-[#101518] text-sm font-bold leading-normal underline hover:text-[#5c748a] focus:outline-none">Already have an account?</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Toggle forms
      document.getElementById('show-register').onclick = function() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Create your account';
      };
      document.getElementById('show-login').onclick = function() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Welcome back';
      };
      // Login form submit
      document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const email = form.username.value;
        const password = form.password.value;
        console.log('Login request:', {
          url: 'http://127.0.0.1:8000/data/login',
          method: 'POST',
          body: { email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          if (res.ok) {
            alert('Login successful!');
            window.location.href = 'index.html'; // Redirect to index.html
          } else {
            const data = await res.json();
            alert(data.message || 'Login failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
        }
      };
      // Register form submit
      document.getElementById('register-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const first_name = form.first_name.value;
        const last_name = form.last_name.value;
        const region = form.region.value;
        const email = form.email.value;
        const password = form.password.value;
        const confirm = form.confirm_password.value;
        if (password !== confirm) {
          alert('Passwords do not match!');
          return;
        }
        console.log('Register request:', {
          url: 'http://127.0.0.1:8000/data/register',
          method: 'POST',
          body: { first_name, last_name, region, email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ first_name, last_name, region, email, password })
          });
          if (res.ok) {
            alert('Registration successful! Please login.');
            document.getElementById('show-login').click();
          } else {
            const data = await res.json();
            alert(data.message || 'Registration failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
        }
      };
    </script>
  </body>
</html>
