<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex flex-col min-h-screen bg-gray-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex flex-col h-full grow">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#eaedf1] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101518]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]">StyleZone</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Shop</a>
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">New</a>
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Trending</a>
              <a class="text-[#101518] text-sm font-medium leading-normal" href="#">Sale</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#eaedf1] text-[#101518] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#101518]" data-icon="Heart" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#eaedf1] text-[#101518] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#101518]" data-icon="ShoppingBag" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDH7HOP1_3ywLBFX1tNUWSe-f4k0lXMtNNLXzobVSV6-s4fpT6m8EOO0pX3y3_j_pfLw5X1yGRYTDHYMMUfq9LCa09E2tnqo1mEILJ_F6eCHoxW1PuBxjZBW9cEPFanhUAvqN5EE6r-PJbvNIVNNjRcp_tBrNjuw0BCR1DPgUOhAMv7ZWcoI5JVUoVdbfvkWHTB10F8Ioo7o4euQq9-gpNwLJmlo2w3bvwoMpmXPCsJuzqeykqUy8jvIhml2L_1gBDfKCSRObfxj7uR");'
            ></div>
          </div>
        </header>
        <div class="flex flex-1 w-full justify-center">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1 items-center mt-16">
            <h2 id="form-title" class="text-[#101518] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
            <!-- Login Form -->
            <form id="login-form" class="flex flex-col w-full items-center">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Email or Username</p>
                  <input name="username" placeholder="Enter your email or username" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" value="" />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Password</p>
                  <input name="password" type="password" placeholder="Enter your password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" value="" />
                  <div class="flex w-full justify-between pt-2">
                    <button id="show-register" class="text-[#101518] text-sm font-bold leading-normal underline hover:text-[#5c748a] focus:outline-none" type="button">Don't have an account?</button>
                    <button class="text-[#5c748a] text-sm font-normal leading-normal underline hover:text-[#101518] focus:outline-none" type="button">Forgot Password?</button>
                  </div>
                </label>
              </div>
              <div class="flex justify-center px-4 py-3 w-full">
                <button type="submit" class="flex w-48 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce8f3] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Login</span>
                </button>
              </div>
            </form>
            <!-- Register Form (hidden by default) -->
            <form id="register-form" class="flex flex-col w-full items-center" style="display:none;">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Email</p>
                  <input name="email" type="email" placeholder="Enter your email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Password</p>
                  <input name="password" type="password" placeholder="Enter your password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#101518] text-base font-medium leading-normal pb-2">Confirm Password</p>
                  <input name="confirm_password" type="password" placeholder="Confirm your password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border border-[#d4dce2] bg-gray-50 focus:border-[#d4dce2] h-14 placeholder:text-[#5c748a] p-[15px] text-base font-normal leading-normal" required />
                </label>
              </div>
              <div class="flex justify-center px-4 py-3 w-full">
                <button type="submit" class="flex w-48 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#dce8f3] text-[#101518] text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Register</span>
                </button>
              </div>
              <div class="flex justify-center px-4 py-3 w-full">
                <button id="show-login" type="button" class="text-[#101518] text-sm font-bold leading-normal underline hover:text-[#5c748a] focus:outline-none">Already have an account?</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Toggle forms
      document.getElementById('show-register').onclick = function() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Create your account';
      };
      document.getElementById('show-login').onclick = function() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('form-title').innerText = 'Welcome back';
      };
      // Login form submit
      document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const email = form.username.value;
        const password = form.password.value;
        console.log('Login request:', {
          url: 'http://127.0.0.1:8000/data/login',
          method: 'POST',
          body: { email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          if (res.ok) {
            alert('Login successful!');
            window.location.href = 'index.html'; // Redirect to index.html
          } else {
            const data = await res.json();
            alert(data.message || 'Login failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
        }
      };
      // Register form submit
      document.getElementById('register-form').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const email = form.email.value;
        const password = form.password.value;
        const confirm = form.confirm_password.value;
        if (password !== confirm) {
          alert('Passwords do not match!');
          return;
        }
        console.log('Register request:', {
          url: 'http://127.0.0.1:8000/data/register',
          method: 'POST',
          body: { email, password }
        });
        try {
          const res = await fetch('http://127.0.0.1:8000/data/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          if (res.ok) {
            alert('Registration successful! Please login.');
            document.getElementById('show-login').click();
          } else {
            const data = await res.json();
            alert(data.message || 'Registration failed.');
          }
        } catch (err) {
          alert('Error connecting to server.');
        }
      };
    </script>
  </body>
</html>
